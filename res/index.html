<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>kokoi</title>
    <script src="/socket.io/socket.io.js"></script>
<script>
  window.location.origin = window.location.origin ||
    (window.location.protocol + '//' + window.location.hostname + ':' + window.location.port);
  var socket = io.connect(window.location.origin);
  socket.on('content', function (content) {
    document.body.innerHTML = content;
    if (typeof(MathJax) != 'undefined') {
      MathJax.Hub.queue.Push(['Typeset', MathJax.Hub]);
    }
    socket.emit('next');
  });
</script>

    <style>
      html{line-height:1.5;font-family:sans-serif;color:#333}
      body{margin:0 auto;padding-bottom:5em;max-width:50em}
      h1,h2,h3,h4,h5,h6{margin:1.2em 0 .4em;line-height:1.2}
      h1 {border-bottom:3px solid #e5e5e5}
      h2 {border-bottom:2px solid #e5e5e5}
      p{margin:0 0 1em}
      a{color:#4183bb}
      img,figure{display:block}
      figure{margin:0}
      code{font-weight:inherit;white-space:pre}
      pre{padding:1em;overflow:auto;border:1px solid #e5e5e5}
    </style>
  </head>
  <body>
    <h1>kokoi</h1><p>Ready!</p>
  </body>
</html>
